<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS Local -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Drawer CSS File -->
    <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
    <link rel="stylesheet" href="css/final.css">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/custom.css"> -->

    <title>PcPriceTracker Landing Page</title>

    </head>

<body>

    <!-- NAVBAR -->
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-md text-black-50" style="left: 30;">
        <a class="navbar-brand pl-2 text-black-50 font-weight-bold" href="navbar.html">
            <img src="img/pcpt_logo.png" height="50" width="50" alt="pcpt logo">&nbsp; PCPRICETRACKER
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search Bar Starts -->

            <div>

                <!-- <form class="form-inline px-lg-5" novalidate method="get"> -->
                <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <input type="text" class="form-control allsearch" size="50" name="query" id="query">
                    <input type="text" name="category" id="category" value="ballsearchook" hidden>
                    <div class="input-group-append">
                        <button class="btn btn-warning" onclick="search()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- </form> Search Bar Ends -->

            </div>
        </div>
    </nav> <!-- Navbar Ends -->

    <!-- advertisement -->
    <div class="advertisement container-fluid px-0 mb-5 w-75">

        <!-- Image Slider Starts -->
        <div id="amazonImageSlider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://www.google.com"><img src="img/slider/slide01.png" class="d-block w-100"
                            height="200" alt="slide image 01"></a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.google.com"><img src="img/slider/slide02.png" class="d-block w-100"
                            height="200" alt="slide image 02"></a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.google.com"><img src="img/slider/slide03.png" class="d-block w-100"
                            height="200" alt="slide image 03"></a>
                </div>
                <div class="carousel-item ">
                    <a href="https://www.google.com"><img src="img/slider/slide04.png" class="d-block w-100"
                            height="200" alt="slide image 04"></a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.google.com"><img src="img/slider/slide05.png" class="d-block w-100"
                            height="200" alt="slide image 05"></a>
                </div>
            </div>
            <a class="carousel-control-prev" href="#amazonImageSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#amazonImageSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div> <!-- Image Slider Ends -->
    </div>
    <!-- advertisement ends -->

    <!-- Link part -->
    <nav class="navbar navbar-expand-sm navbar-dark font-weight-bold text-secondary">
        <a class="navbar-brand text-black-50" href>Components List </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-black-50">
                        <button class="btn btn-outline-secondary">Motherboard</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black-50"><button onclick="location.href='processor.html' " class="btn btn-outline-secondary">Processor</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black-50"><button class="btn btn-outline-secondary"
                            onclick="location.href='monitor.html'">Monitor</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black-50"><button class="btn btn-outline-success"
                            onclick="location.href='memory.html'">Memory</button></a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- link part ends -->

    <button class="btn btn-dark filterbtn ml-2" style="width: 15%; height: 50px;">Hide Filters</button>
    <button class="btn btn-secondary filterbtn ml-2" style="width: 15%; height: 50px;" onclick="Sort()">Sort</button>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <!-- COMPANIES -->
        <div class="filter-box">
            <h4>Companies</h4>
            <button class="btn btn-secondary dropdown-toggle menubtn">See companies</button>

            <div class="drpmenu" style="display: none;overflow-y: auto;height: 150px;">

                <div>
                    <input type="text" class="w-75" id="searchbox" name="search" placeholder="Search">
                </div>


                <div id='Company_data_memory' class="compcheckboxes">
                    <!-- <form class="ml-md-2" id="Form_Data"> -->
                    <!-- <div > -->
                    <!-- <h6>Company</h6> -->
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Adata" value="Adata">
                        <label for="Adata" class="pl-1 pt-sm-0 pt-1">Adata</label>
                    </div>
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Crucial"
                            value="Crucial">
                        <label for="Crucial" class="pl-1 pt-sm-0 pt-1">Crucial</label>

                    </div>
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Corcair"
                            value="Corcair">
                        <label for="Corcair" class="pl-1 pt-sm-0 pt-1">Corcair</label>
                    </div>
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Gskill"
                            value="Gskill">
                        <label for="Gskill" class="pl-1 pt-sm-0 pt-1">Gskill</label>
                    </div>
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Antec" value="Antec">
                        <label for="Antec" class="pl-1 pt-sm-0 pt-1">Antec</label>
                    </div>
                    <div class="form-inline border rounded p-sm-2 my-2">
                        <input onchange={submit_data_memory()} type="checkbox" name="Company" id="Gigabyte"
                            value="Gigabyte">
                        <label for="Gigabyte" class="pl-1 pt-sm-0 pt-1">Gigabyte</label>
                    </div>
                    <!-- </div> -->


                </div>



            </div>
        </div>

        <!-- SIZE CLASS -->
        <div>

            <div class="filter-box">
                <h4>Price Range</h4>
                <input oninput=changedslider(name) name="price" type="range" class="form-control-range" value="15"
                    id="price_Slider" min="15" max="50" step="1">
                <label for="priceRange">Price: $<span id="price_Value">15</label>
            </div>
            <div class="filter-box" id="size_class">
                <h6>Size</h6>
                <input id="Size_Slider" oninput=changedslider(name) name="Size" type="range" value="8" min="2" max="32"
                    step="2">
                <label for="priceRange">GB 2 - <span id="Size_Value">8</label>


            </div>
            <div class="filter-box" id="freq">
                <h6>freq</h6>
                <input id="freq_Slider" oninput=changedslider(name) name="freq" type="range" value="3000" min="2000"
                    max="4000" step="1">
                <label for="priceRange">MHz 2000- <span id="freq_Value">4000</label>


            </div>
        </div>
    </div>

    <!-- PRODUCT LIST -->
    <div class="product-list py-3 my-3 text-center align-content-center">
        <div class="d-flex justify-content-center row" id='all_memory'>

        </div>
    </div>

    <script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="js/fuzzysearch_memory.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorig
        in="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Drawer JS File -->
    <script src="js/bootstrap-drawer.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>
    <script src="js/memory.js"> </script>

</body>

</html>
