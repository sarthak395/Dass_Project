  <button class="btn btn-dark filterbtn ml-2" style="width: 15%; height: 50px;">Hide Filters</button>
  <button class="btn btn-secondary filterbtn ml-2" style="width: 15%; height: 50px;" onclick="Sort()">Sort</button>

  <!-- SIDEBAR -->
  <div class="sidebar">

    <!-- COMPANIES -->
    <div class="filter-box">
      <h4>Companies</h4>
      <button class="btn btn-secondary dropdown-toggle menubtn">See companies</button>

      <div class="drpmenu" style="display: none;overflow-y: auto;height: 150px;">

        <div>
          <input type="text" class="w-75" id="searchbox" name="search" placeholder="Search">
        </div>


        <div id='Company_data' class="compcheckboxes">

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="LG" value="LG">
            <label for="LG" class="pl-1 pt-sm-0 pt-1">LG</label>
          </div>
          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="Dell" value="Dell">
            <label for="Dell" class="pl-1 pt-sm-0 pt-1">Dell</label>

          </div>
          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="HP" value="HP">
            <label for="HP" class="pl-1 pt-sm-0 pt-1">HP</label>
          </div>

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="Benq" value="Benq">
            <label for="Benq" class="pl-1 pt-sm-0 pt-1">Benq</label>
          </div>

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="Viewsonic" value="Viewsonic">
            <label for="Viewsonic" class="pl-1 pt-sm-0 pt-1">Viewsonic</label>
          </div>
          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="Gigabyte" value="Gigabyte">
            <label for="Gigabyte" class="pl-1 pt-sm-0 pt-1">Gigabyte</label>
          </div>

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="msi" value="msi">
            <label for="msi" class="pl-1 pt-sm-0 pt-1">msi</label>
          </div>

          <div class="form-inline border rounded p-sm-2 my-2">

            <input onchange={submit_data()} type="checkbox" name="Company" id="Acer" value="Acer">
            <label for="Acer" class="pl-1 pt-sm-0 pt-1">Acer</label>
          </div>
          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data()} type="checkbox" name="Company" id="Samsung" value="Samsung">
            <label for="Samsung" class="pl-1 pt-sm-0 pt-1">Samsung</label>
          </div>
          <div class="form-inline border rounded p-md-2 p-sm-1">
            <input type="checkbox" onchange={submit_data()} name="Company" id="Asus" value="Asus">
            <label for="Asus" class="pl-1 pt-sm-0 pt-1">Asus</label>
          </div>
          <!-- </div> -->


        </div>



      </div>
    </div>

    <!-- SIZE CLASS -->
    <div>

      <div class="filter-box">
        <h4>Price Range</h4>
        <input oninput=changedslider(name) name="price" type="range" class="form-control-range" value="30"
          id="price_Slider" min="15" max="50" step="1">
        <label for="priceRange">Price: $15 - <span id="price_Value">30</label>
      </div>


      
      <div class="filter-box" id="size_class">
        <h4>Size</h4>
        <label for="priceRange">Inches <span id="Size_Value_Min">22</span> - <span id="Size_Value_Max">40 </span></label>

        <div class="slider">
          <div class="progress"></div>
        </div>
        <div class="range-input">
          <input type="range" class="range-min" min="15" max="50" value="22" step="1">
          <input type="range" class="range-max" min="15" max="50" value="40" step="1">
        </div>

      </div>
      
    </div>
    <div class="filter-box" id="model_year">
      <h6>Model Year</h6>
      <input id="model_year_Slider" oninput=changedslider(name) name="model_year" type="range" value="2023" min="2015"
        max="2025" step="1">
      <label for="priceRange">Year 2015 - <span id="model_year_Value">2023</label>


    </div>
    <div class="filter-box" id="brightness">
      <h6>Brightness</h6>
      <input id="brightness_Slider" oninput=changedslider(name) name="brightness" type="range" value="400" min="200"
        max="500" step="1">
      <label for="priceRange">cd/m² 200 - <span id="brightness_Value">400</label>


    </div>
    <div class="filter-box" id="pixel_pitch">
      <h6>Pixel Pitch</h6>
      <input id="pixel_pitch_Slider" oninput=changedslider(name) name="pixel_pitch" type="range" value="0.3" min="0.25"
        max="0.4" step="0.01">
      <label for="priceRange">milimeters 0.25 - <span id="pixel_pitch_Value">0.3</label>


    </div>

  </div>
  </div>



  <!-- PRODUCT LIST -->
  <div class="product-list py-3 my-3 text-center align-content-center">
    <div class="d-flex justify-content-center row" id='all_monitors'>

    </div>
  </div>
