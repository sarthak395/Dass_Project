<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Amazon FavIcon -->
  <link rel="icon" href="Frontend/img/pcpt_logo.png" image="image/gif">
  <!-- Bootstrap CSS -->
  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <!-- Bootstrap CSS Local -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Drawer CSS File -->
  <link rel="stylesheet" href="css/bootstrap-drawer.min.css">
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="css/custom.css"> -->
<link rel="stylesheet" href="css/final.css">
  <title>PcPriceTracker Landing Page</title>

 
</head>

<body>

  <!-- NAVBAR -->
  <!-- Navbar Starts -->
  <nav class="navbar navbar-expand-md text-black-50" style="left: 30;">
    <a class="navbar-brand pl-2 text-black-50 font-weight-bold" href="navbar.html">
      <img src="img/pcpt_logo.png" height="50" width="50" alt="pcpt logo">&nbsp; PCPRICETRACKER
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Search Bar Starts -->
      <div>

        <div class="input-group">
          <div class="input-group-prepend"></div>
          <input type="text" class="form-control allsearch" size="50" name="query" id="query">
          <input type="text" name="category" id="category" value="ballsearchook" hidden>
          <div class="input-group-append">
            <button class="btn btn-warning" onclick="search()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <!-- </form> Search Bar Ends -->
      </div>

    </div>
  </nav> <!-- Navbar Ends -->

  <!-- advertisement -->
  <div class="advertisement container-fluid px-0 mb-5 w-75">

    <!-- Image Slider Starts -->
    <div id="amazonImageSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="https://www.google.com"><img src="img/slider/slide01.png" class="d-block w-100" height="200"
              alt="slide image 01"></a>
        </div>
        <div class="carousel-item">
          <a href="https://www.google.com"><img src="img/slider/slide02.png" class="d-block w-100" height="200"
              alt="slide image 02"></a>
        </div>
        <div class="carousel-item">
          <a href="https://www.google.com"><img src="img/slider/slide03.png" class="d-block w-100" height="200"
              alt="slide image 03"></a>
        </div>
        <div class="carousel-item ">
          <a href="https://www.google.com"><img src="img/slider/slide04.png" class="d-block w-100" height="200"
              alt="slide image 04"></a>
        </div>
        <div class="carousel-item">
          <a href="https://www.google.com"><img src="img/slider/slide05.png" class="d-block w-100" height="200"
              alt="slide image 05"></a>
        </div>
      </div>
      <a class="carousel-control-prev" href="#amazonImageSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#amazonImageSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div> <!-- Image Slider Ends -->
  </div>
  <!-- advertisement ends -->

  <!-- Link part -->
  <nav class="navbar navbar-expand-sm navbar-dark font-weight-bold text-secondary">
    <a class="navbar-brand text-black-50" href>Components List </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-black-50"><button class="btn btn-outline-secondary">Motherboard</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black-50"><button class="btn btn-outline-success"  onclick="location.href='processor.html' " >Processor</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black-50"><button class="btn btn-outline-secondary"  onclick="location.href='monitor.html' "
              >Monitor</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black-50"><button class="btn btn-outline-secondary"
              onclick="location.href='memory.html' ">Memory</button></a>
        </li>
      </ul>
    </div>

  </nav>
  <!-- link part ends -->

  <button class="btn btn-dark filterbtn ml-2" style="width: 15%; height: 50px;">Hide Filters</button>
  <button class="btn btn-secondary filterbtn ml-2" style="width: 15%; height: 50px;" onclick="Sort()">Sort</button>

  <!-- SIDEBAR -->
  <div class="sidebar">

    <!-- COMPANIES -->
    <div class="filter-box">
      <h4>Companies</h4>
      <button class="btn btn-secondary dropdown-toggle menubtn">See companies</button>

      <div class="drpmenu" style="display: none;overflow-y: auto;height: 150px;">

        <div>
          <input type="text" class="w-75" id="searchbox" name="search" placeholder="Search">
        </div>


        <div id='Company_data' class="compcheckboxes">

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data_processor()} type="checkbox" name="Company" id="Intel" value="Intel">
            <label for="Intel" class="pl-1 pt-sm-0 pt-1">Intel</label>
          </div>

          <div class="form-inline border rounded p-sm-2 my-2">
            <input onchange={submit_data_processor()} type="checkbox" name="Company" id="AMD" value="AMD">
            <label for="AMD" class="pl-1 pt-sm-0 pt-1">AMD</label>
          </div>


        </div>



      </div>
    </div>

    <!-- SIZE CLASS -->
    <div>

      <div class="filter-box">
        <h4>Price Range</h4>
        <input oninput=changedslider(name) name="price" type="range" class="form-control-range" value="30"
          id="price_Slider" min="15" max="50" step="1">
        <label for="priceRange">Price: $15 - <span id="price_Value">30</label>
      </div>
      
    </div>
    <div class="filter-box" id="Num_Cores">
      <h6>Number of Cores</h6>
      <input id="Num_Cores_Slider" oninput=changedslider(name) name="Num_Cores" type="range" value="16" min="0"
        max="64" step="1">
      <label for="priceRange">
        <span id="Num_Cores_Value"> 0 </span> - 64</label>
    </label>
    </div>

    <div class="filter-box" id="Num_Cores">
        <h6>Base Clock</h6>
        <input id="Base_Clock_Slider" oninput=changedslider(name) name="Base_Clock" type="range" value="2.4" min="0"
          max="4.2" step="0.2">
        <label for="priceRange">
          <span id="Base_Clock_Value"> 0 </span> - 4.2 GHz</label>
      </label>
        </div>

  </div>
  </div>



  <!-- PRODUCT LIST -->
  <div class="product-list py-3 my-3 text-center align-content-center">
    <div class="d-flex justify-content-center row" id='all_processors'>

    </div>
  </div>

  <script>
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
  <script src="js/fuzzysearch_processor"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorig
    in="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Drawer JS File -->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>
  <script src="js/processor.js"></script>

</body>

</html>
